<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <style>
        div {
            border: 1px solid black;
            padding: 10px;
        }
        .div2{
            background-color: orangered;
        }
    </style>
</head>
<body>
<div id="d2">A</div>
<div class="div2">B</div>
<div>
    <span>홍길동</span>
</div>
<p class="div2">D</p>




</body>
</html>
<script>
    $().ready(function () {
        var html = $("#d2").css({
            "background-color": "blue",
            "color": "white"
        });

        $("div:last").css({
            "background-color": "blue",
            "color": "black"
        });
        $("div:eq(0)").css({
            "background-color": "green",
            "color": "black"
        });

    });
</script>
