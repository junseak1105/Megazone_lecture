<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>
<body>
<form>
    <p><span>이름:</span><input type="text" name="name" id="name" placeholder="이름을 입력하세요"></p>
    <p><span>개인정보 허용:</span><input type="checkbox" name="agree_info" value="yes"></p>
    <p><span>예:</span><input type="radio" name="agree" value="yes"></p>
    <p><span>아니오:</span><input type="radio" name="agree" value="no"></p>
    <p><span>좋아하는 과일:</span><select name="fruit">
        <option value="apple">사과</option>
        <option value="banana">바나나</option>
        <option value="orange">오렌지</option>
        <option value="grape">포도</option>
        <option value="melon">멜론</option>
    </select></p>
    <p>
        <input type="button" value="확인" id = "cmdButton">
    </p>
    <div id="viewArea"></div>
</form>
</body>
</html>

<script>
    $().ready(function () {
        $("#cmdButton").click(function () {
            var name = $("input[name=name]").val();
            var agree_info = $("input[name=agree_info]").is(":checked");
            var agree = $("input[name=agree]:checked").val();
            var fruit = $("select[name=fruit]").val();
            var html = "<p>이름: "+name+"</p>";
            html += "<p>개인정보 허용: "+agree_info+"</p>";
            html += "<p>동의: "+agree+"</p>";
            html += "<p>좋아하는 과일: "+fruit+"</p>";
            $("#viewArea").html(html);
        });

        $("#cmdButton").on("mouseover", function () {
            $(this).attr("value", "mouseover");
        });
        $("#cmdButton").on("mouseout", function () {
            $(this).attr("value", "mouseout");
        });

        $("#name").on("keydown", function () {
            console.log("keydown");
        });
        $("#name").on("keyup", function () {
            console.log("keyup");
        });
        $("#name").on("keypress", function () {
            console.log("keypress");
        });

    });

</script>
