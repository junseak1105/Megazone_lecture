<script>
    var nowDate = new Date(2020,1,0,13,30);
    var nowYear = nowDate.getFullYear();
    console.log(nowYear);
    console.log("년: "+ nowDate.getFullYear());
    console.log("월: "+ (nowDate.getMonth()+1));
    console.log("일: "+ nowDate.getDate());
    console.log("시: "+ nowDate.getHours());
    console.log("분: "+ nowDate.getMinutes());
    console.log("초: "+ nowDate.getSeconds());
    console.log("밀리초: "+ nowDate.getMilliseconds());

    switch (nowDate.getDate()) {
        case 0:console.log("일요일");break;
        case 1:console.log("월요일");break;
        case 2:console.log("화요일");break;
        case 3:console.log("수요일");break;
        case 4:console.log("목요일");break;
        case 5:console.log("금요일");break;
        case 6:console.log("토요일");break;

    }
    //9월 달력을 출력
</script>
