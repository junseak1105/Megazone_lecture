<script>
    //write multiplication table with while loop
    document.write("<table name = 'gugu'><caption>구구단</caption>");
    let i = 1;

    while(i<=9){
        document.write("</tr>");
        let j = 2;
        while(j<=9){
            if (i==1){
                document.write("<th>"+j+"단</th>");
            }else{
                document.write("<td>"+j+" x "+i+"="+(i*j)+"</td>");
            }
            j++;
        }
        document.write("</tr>");
        i++;
    }
    document.write("</table>");


</script>
