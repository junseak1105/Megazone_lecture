<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="Ready()">
    <form action="" name="regifrm">
        <h1>회원가입</h1>
        아이디 <input type="text" name="userid" required="true"><br>
        비밀번호 <input type="password" name="userpw" required="true"><br>
        비밀번호 확인 <input type="password" name="userpwchk" required="true"><br>
        이름 <input type="text" name="username" required="true"><br>
        <input type="button" onclick="InputRegi()" value="회원가입">
    </form>
</body>

</html>

<script>
    function InputRegi() {
        var frm = document.regifrm;
        if (frm.userid.value == "") {
            alert("아이디를 입력하세요");
        } else {
            if (frm.userpw.value == "") {
                alert("비밀번호를 입력하세요");
            } else {
                if (frm.userpwchk.value == "") {
                    alert("비밀번호 확인을 입력하세요");
                } else {
                    if (frm.username.value == "") {
                        alert("이름을 입력하세요");
                    } else {
                        if (frm.userpw.value == frm.userpwchk.value) {
                            frm.action = "../main/Gwang_2main.html";
                            frm.method = "post";
                            frm.submit();
                        } else {
                            alert("비밀번호가 일치하지 않습니다.");
                        }
                    }
                }
            }
        }


    }
</script>
