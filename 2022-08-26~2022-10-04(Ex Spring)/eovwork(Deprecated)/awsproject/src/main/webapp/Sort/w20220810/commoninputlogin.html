<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="Ready()">
    <form action="" name="regifrm">
        <h1>회원가입</h1>
        아이디 <input type="text" name="userid" required="true"><br>
        비밀번호 <input type="password" name="userpw" required="true"><br>
        비밀번호 확인 <input type="password" name="userpwchk" required="true"><br>
        이메일 <input type="text" name="useremail" required="true"><br>
        주민번호앞자리 <input type="text" name="userjumin1" required="true"><br>
        주민번호뒷자리 <input type="text" name="userjumin2" required="true"><br>
        <input type="button" onclick="InputRegi()" value="회원가입">
    </form>
</body>

</html>

<script>
    function InputRegi() {
        var frm = document.regifrm;
        if (frm.userid.value == "") {
            alert("아이디를 입력하세요");
        } else {
            if (frm.userpw.value == "") {
                alert("비밀번호를 입력하세요");
            } else {
                if (frm.userpwchk.value == "") {
                    alert("비밀번호 확인을 입력하세요");
                } else {
                    if (frm.useremail.value == "") {
                        alert("이메일을 입력하세요");
                    } else {
                        if (frm.userjumin1.value == "") {
                            alert("주민번호 앞자리를 입력하세요");
                        } else {
                            if (frm.userjumin2.value = "") {
                                alert("주민번호 뒷자리를 입력하세요");
                            } else {
                                if (frm.userpw.value == frm.userpwchk.value) {
                                    frm.action = "commonmain.html";
                                    frm.method = "post";
                                    frm.submit();
                                } else {
                                    alert("비밀번호가 일치하지 않습니다.");
                                }
                            }
                        }
                    }
                }
            }
        }


    }
</script>
