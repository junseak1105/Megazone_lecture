<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <form name="frm">
        <table border="1" width="500" height="500">
            <tr>
                <td>userid</td>
                <td><input type="text" name="userid" id="" /></td>
            </tr>
            <tr>
                <td>passwd</td>
                <td><input type="password" name="passwd" id="" /></td>
            </tr>
            <tr>
                <td>email</td>
                <td><input type="text" name="email" id="" /></td>
            </tr>
            <tr>
                <td>
                    <input type="button" onclick="Login()" value="로그인" name="" id="" />
                </td>
                <td>
                    <input type="button" onclick="InputLogin()" value="회원가입" name="" id="" />
                </td>
                
            </tr>
        </table>
    </form>
</body>

</html>

<script>
    function Login() {
        var frm = document.frm;

        if (frm.userid.value == "testid" && frm.passwd.value == "testpw" && frm.email.value=="testemail") {
            frm.action = "commonmain.html";
            frm.method = "post";
            frm.submit();
        }else{
            alert("아이디나 패스워드나 이메일이 틀렸습니다.");
        }
    }

    function InputLogin() {
        var frm = document.frm;
        frm.action = "commoninputlogin.html";
        frm.method = "post";
        frm.submit();
    }
</script>
