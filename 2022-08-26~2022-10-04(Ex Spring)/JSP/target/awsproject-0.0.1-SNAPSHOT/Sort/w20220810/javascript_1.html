	function JavascriptLession_4(){
		var max=10;
		var init=0;
		var even=0;
		var odd=0;
		var divid = document.getElementById("divid");
		var divclass = document.getElementsByClassName("divclass");
		while(++init<=max){
			if((init!=3)||(init!=6)||(init!=9)){
				if(init%2==0){
					even+=init;
				}else{
					odd+=init;
				}
			}
		}	
		divid.innerHTML="짝수합"+even+"홀수합"+odd;
		divclass[0].innerText = '홀수합 '+ odd;
		console.log("짝수합"+even);
		console.log("홀수합"+odd);
		alert("짝수합"+even+"홀수합"+odd);
	}
