<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="성과평가-김재훈A-1.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        div{
            width: 200px;
            height: 30px;
            border: 1px solid black;
            display: inline-block;
        }

    </style>

</head>
<body>
<div id="box"></div>
<span>
    <button type="button" id="btn_create" class="btn btn-default">취미선택 만들기</button>
</span>
</body>
</html>


<script>
    //jquery ready
    $().ready(function () {
        $("#btn_create").on("hover", function (ev) {
            $(this).css("background-color", "red");
        });
        $("#btn_create").on("click", function (ev) {
            $("#box").append("<label><input type='checkbox' class='hobby' name='chk'  value='낚시'>낚시</label>");
            $("#box").append("<label><input type='checkbox' class='hobby' name='chk'  value='등산'>등산</label>");
            $("#box").append("<label><input type='checkbox' class='hobby' name='chk'  value='독서'>독서</label>");
            $("#box").append("<label><input type='checkbox' class='hobby' name='chk'  value='운동'>운동</label>");
            $("#box").append("<label><input type='checkbox' class='hobby' name='chk'  value='악기연주'>악기연주</label>");
        });
        $("#box").on("click", ".hobby", function (ev) {
            if ($(this).prop("checked")) {
                $(".hobby").prop("checked", false);
                $(this).prop("checked", true);
            }
        });
    });
</script>
