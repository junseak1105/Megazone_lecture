<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
<form>
    <p><span>이름:</span><input type="text" name="name" id="name" placeholder="이름을 입력하세요"></p>
    <p><span>개인정보 허용:</span><input type="checkbox" name="agree_info" value="yes"></p>
    <p><span>예:</span><input type="radio" name="agree" value="yes"></p>
    <p><span>아니오:</span><input type="radio" name="agree" value="no"></p>
    <p><span>좋아하는 과일:</span><select name="fruit">
        <option value="apple">사과</option>
        <option value="banana">바나나</option>
        <option value="orange">오렌지</option>
        <option value="grape">포도</option>
        <option value="melon">멜론</option>
    </select></p>
    <p>
        <input type="button" value="확인" id="cmdButton">
    </p>
    <div id="viewArea"></div>
</form>
</body>
</html>

<script>
    $().ready(function () {
        // var $span = $("#viewArea").append("<span>홍길동</span>");
        // $span.css("color", "red");
        // $span.text("이순신");

        var $table = $("#viewArea").append("<table></table>");
        for (let i = 0; i < 5; i++) {
            var $tr = $table.append("<tr></tr>");
            for (let j = 0; j < 5; j++) {
                $tr.append("<td>" + (i * 5 + j + 1) + "</td>");
            }
        }

        $("td").on("click", function (ev) {
            alert(ev.target.innerText);
        });


        var $div = $("#viewArea").append("<div></div>");
        for (let i = 0; i < 5; i++) {
            $div.append("<input type='checkbox' name='chk' value='" + (i + 1) + "'>");
        }
    });

</script>
